version: 2.1

orbs:
  win: circleci/windows@2.0.0

jobs:
  build:
    executor:
      name: win/vs2019
      shell: powershell.exe
    steps:
      - checkout
      - restore_cache:
          keys:
            - dotnet-packages-v1-{{ checksum "Calc.csproj" }}
      - run:
          name: "Install Project Dependencies"
          command: dotnet.exe restore
